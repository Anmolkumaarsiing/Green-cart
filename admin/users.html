<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Users</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css"> 

  <script type="module" src="users_script.js"></script> 
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <i class="fas fa-shopping-cart"></i> Admin Dashboard
    </div>
    <ul>
      <li><a href="dashboard_layout.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
      <li><a href="users.html" class="active"><i class="fas fa-users"></i> Users</a></li>
      <li><a href="sellers_request.html"><i class="fas fa-user-plus"></i> Seller Requests</a></li>
      <li><a href="sellers.html"><i class="fas fa-store"></i> Sellers</a></li>
      <li><a href="orders.html"><i class="fas fa-shopping-bag"></i> Orders</a></li>
      <li><a href="products.html"><i class="fas fa-seedling"></i> Products</a></li>
    </ul>
  </div>

  <div class="main-content">
    <header>
      <div class="search-bar">
        <input type="text" placeholder="Search users..." id="userSearch">
        <button><i class="fas fa-search"></i></button>
      </div>
      <div class="user-info">
        <span>Welcome, Admin</span>
        <button class="logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
    </header>

    <div class="content">
      <section id="users" class="active-section">
        <h2>Users</h2>

        <button id="addUserBtn">Add User</button> <div class="table-container">
          <table id="usersTable">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Actions</th> 
              </tr>
            </thead>
            <tbody>
              <!-- User data will be loaded here -->
            </tbody>
          </table>
        </div>
      </section>
    </div>
  </div>

  <!-- Modal for Add/Edit User -->
  <div id="userModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>User Form</h2>
      <form id="userForm">
        <input type="hidden" id="userId">
        <input type="text" id="firstName" placeholder="First Name" required><br>
        <input type="text" id="lastName" placeholder="Last Name" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="number" id="age" placeholder="Age" required><br>
        <input type="tel" id="phone" placeholder="Phone" required><br>
        <textarea id="address" placeholder="Address" required></textarea><br>
        <button type="submit">Save User</button>
      </form>
    </div>
  </div>
</body>
</html>
