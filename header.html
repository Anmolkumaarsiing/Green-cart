<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CARTER</title>
    <!-- favicon -->
    <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">
    <!-- EXTERNAL LINKS -->
    <link rel="stylesheet" href="css/header.css">
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <style>
        /* Add some styles for the location input and error message */
        #locationContainer {
            display: flex;
            align-items: center;
            margin: 20px;
        }
        #locationInput {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        #locationButton {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #errorMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f44336;
            color: white;
            padding: 20px;
            border-radius: 4px;
            text-align: center;
            z-index: 1000;
        }
        #errorMessage button {
            margin-top: 10px;
            padding: 10px;
            background-color: #fff;
            color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <header>
        <section>
            <!-- MAIN CONTAINER -->
            <div id="container">
                <!-- SHOP NAME -->
                <div id="shopName"><a href="index.html"> <b>CART</b>ER </a></div>
                    <!-- COLLCETIONS ON WEBSITE -->
                    <div id="collection">
                        <div id="grocery"><a href="grocery.html"> GROCCERY </a></div>
                        <div id="scrap"><a href="scrap.html"> SELL SCRAP </a></div>
                    </div>
                    <!-- SEARCH SECTION -->
                    <div id="search">
                        <i class="fas fa-search search"></i>
                        <input type="text" id="input" name="searchBox" placeholder="Search for grocery items from nearest Cart">
                    </div>
                    <!-- USER SECTION (CART AND USER ICON) -->
                    <div id="user">
                        <a href="cart.html"> <i class="fas fa-shopping-cart addedToCart"><div id="badge"> 0 </div></i></a>
                        <a href="profile.html"> <i class="fas fa-user-circle userIcon"></i> </a>
                    </div>
                    <!-- LOCATION SECTION -->
                    <div id="locationContainer">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" id="locationInput" placeholder="Enter your Pincode">
                        <button id="locationButton">Submit</button>
                    </div>
                    <!-- ERROR MESSAGE -->
                    <div id="errorMessage">
                        <p>Selected pincode is not available.</p>
                        <button id="changePincode">Change Pincode</button>
                    </div>
            </div>

        </section>
    </header>

    <script>
        document.getElementById('locationButton').addEventListener('click', async () => {
            const pincode = document.getElementById('locationInput').value;
            try {
                const response = await fetch('https://669e2f559a1bda368005b99b.mockapi.io/Product/Location');
                const data = await response.json();
                const pincodeExists = data.some(location => location.pincode === pincode);
                
                if (pincodeExists) {
                    // Pincode is available, handle accordingly
                    alert('Pincode is available!');
                } else {
                    // Show error message
                    document.getElementById('errorMessage').style.display = 'block';
                }
            } catch (error) {
                console.error('Error fetching pincode data:', error);
            }
        });

        document.getElementById('changePincode').addEventListener('click', () => {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('locationInput').focus();
        });
    </script>

</body>
</html>
