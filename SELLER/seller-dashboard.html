<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARTER | SELLER</title>
    <link rel="icon" href="/img/logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/seller-dashboard.css">
    <link rel="stylesheet" type="text/css" href="//loading.io/css/loading.css"/>
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <script
    type="text/javascript"
    src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                { pageLanguage: "en" },
                "google_translate_element"
            );
        }

        function redirectWithLoader(url) {
            // Show the screen loader
            document.getElementById('screen-loader').style.display = 'flex';

            // Wait for 2 seconds and then redirect
            setTimeout(() => {
                window.location.href = url;
            }, 2000);
        }
    </script>
    <style type="text/css">
        /* Screen Loader Style */
        #screen-loader {
            display: none; /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 9999; /* High z-index to cover other elements */
            justify-content: center; /* Center loader */
            align-items: center; /* Center loader */
        }

        .loading-spinner {
            border: 10px solid #f3f3f3;
            border-top: 10px solid #3498db;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .button {
            backface-visibility: hidden;
            position: relative;
            cursor: pointer;
            display: inline-flex; /* Use flex to avoid squeezing */
            align-items: center; /* Center align items */
            justify-content: center; /* Center align items */
            white-space: nowrap;
            background: #263237;
            border-radius: 5px;
            border: 1px solid #ba6;
            padding: 10px 20px;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 1), 0 1px 3px rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 16px;
            font-family: 'Helvetica Neue', sans-serif;
            font-weight: 900;
            text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <!-- SHOP NAME -->
        <div id="shopName"><a> <b>Green</b>cart </a></div>
        <ul>
            <li>
                <form class="logout-link" action="/logout/" method="POST">
                    <button class="logout" type="submit">
                        LOGOUT
                    </button>
                </form>
            </li>
            <li>
                <div class="nav-center">
                    <div id="google_translate_element" class="translate"></div>
                </div>
            </li>
        </ul>
        <div id="user">
            <a href="orders.html"> <i class="fas fa-box addedToCart"></i></a>
            <div class="profile-menu">
                <a class="profile-icon" id="profile-icon">
                    <i class="fas fa-user-circle userIcon"></i>
                </a>
                <div class="dropdown-content" id="dropdown-content">
                    <a href="earnings.html">Earnings</a>
                    <a href="bank.html">Bank</a>
                    <a href="password.html">Change Password</a>
                    <a href="profile.html">Edit Profile</a>
                    <!-- Add other options as needed -->
                </div>
            </div>
        </div>
    </nav>
    <div class="shop-info">
        <div class="heading">
            <div class="name">Shop Name Here</div>
        </div>
        <div class="second-part">
            <div class="left-part">
                <div class="category">Category Here</div>
                <div class="owner-name">Owned By - Owner Name Here</div>
                <div class="contact">Call on:
                    <span class="attr">
                        Phone Number Here
                    </span>
                </div>
                <div class="address">
                    <div class="address1">
                        Pincode:
                        <span class="attr">
                            Pincode
                        </span>
                    </div>
                </div>
                <div class="shop-timings">
                    TIMINGS:
                    <span class="attr">
                        Timings Here
                    </span>
                </div>
            </div>
            <div class="right-part">
                <form class="upload-form">
                    <div class="form-group">
                        <label for="item-image">Add a product</label>
                    </div>
                    <!-- Updated button to call redirectWithLoader function -->
                    <div class="button" id="add-product-button" onclick="redirectWithLoader('/SELLER/addProduct.html')">
                        <span>Add Product</span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Screen Loader Element -->
    <div id="screen-loader">
        <div class="loading-spinner"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var profileIcon = document.getElementById('profile-icon');
            var dropdownContent = document.getElementById('dropdown-content');

            profileIcon.addEventListener('click', function () {
                dropdownContent.classList.toggle('show');
            });

            window.addEventListener('click', function (event) {
                if (!event.target.matches('#profile-icon')) {
                    if (dropdownContent.classList.contains('show')) {
                        dropdownContent.classList.remove('show');
                    }
                }
            });
        });
    </script>
</body>
</html>
