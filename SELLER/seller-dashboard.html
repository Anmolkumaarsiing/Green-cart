<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARTER | SELLER</title>
    <link rel="icon" href="/img/logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/seller-dashboard.css">
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <script
    type="text/javascript"
    src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                { pageLanguage: "en" },
                "google_translate_element"
            );
        }
    </script>
</head>
<body>        
    <nav id="navbar">
        <!-- SHOP NAME -->
        <div id="shopName"><a href="index.html"> <b>CART</b>ER </a></div>
        <ul>             
            <li>
                <form class="logout-link" action="/logout/" method="POST">
                    <button class="logout" type="submit">
                        LOGOUT
                    </button>
                </form>
            </li>
            <li><div class="nav-center">
                <div id="google_translate_element" class="translate"></div>
            </div></div></li>
        </ul>
        <div id="user">
            <a href="orders.html"> <i class="fas fa-box addedToCart"></i></a>
            <div class="profile-menu">
                <!-- No href here, to prevent redirection -->
                <a class="profile-icon" id="profile-icon">
                    <i class="fas fa-user-circle userIcon"></i>
                </a>
                <div class="dropdown-content" id="dropdown-content">
                    <a href="earnings.html">Earnings</a>
                    <a href="bank.html">Bank</a>
                    <a href="password.html">Change Password</a>
                    <a href="profile.html">Edit Profile</a>
                    <!-- Add other options as needed -->
                </div>
            </div>    
    </nav>    
    <div class="shop-info">        
        <div class="heading">
            <div class="name">Shop Name Here</div>
            <div class="stars">
                <img src="img/star.svg" alt="star" class="star">
                <img src="img/star.svg" alt="star" class="star">
                <img src="img/star.svg" alt="star" class="star">
                <img src="img/star.svg" alt="star" class="star">
                <img src="img/star.svg" alt="star" class="star">
            </div>
        </div>
        <div class="second-part">
            <div class="left-part">
                <div class="category">Category Here</div>                
                <div class="owner-name">Owned By - Owner Name Here</div>                   
                <div class="contact">Call on: 
                    <span class="attr">
                        Phone Number Here
                    </span>
                </div>
                <div class="address">
                    <div class="address1">
                        Pincode:
                        <span class="attr">
                            Pincode
                        </span>
                    </div>        
                </div>   
                
                <div class="shop-timings">
                    TIMINGS: 
                    <span class="attr">
                        Timings Here
                    </span>
                </div>
            </div>                
            <div class="right-part">
                <div class="tags">
                    <div class="tag">Tag 1</div>
                    <div class="tag">Tag 2</div>
                    <div class="tag">Tag 3</div>
                </div>
                <form action="" method="POST">
                    <input type="text" name="tag">
                    <button class="add-tag" type="submit"> ADD TAG</button>
                </form>
                <form class="upload-form" action="/upload-item-image" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="item-image">Upload Item Image:</label>
                        <input type="file" id="item-image" name="item-image" accept="image/*">
                    </div>
                    <button type="submit">Upload</button>
                </form>
            </div>
        </div>        
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
    var profileIcon = document.getElementById('profile-icon');
    var dropdownContent = document.getElementById('dropdown-content');

    profileIcon.addEventListener('click', function () {
        dropdownContent.classList.toggle('show');
    });

    window.addEventListener('click', function (event) {
        if (!event.target.matches('#profile-icon')) {
            if (dropdownContent.classList.contains('show')) {
                dropdownContent.classList.remove('show');
            }
        }
    });
});
</script>
</html>
