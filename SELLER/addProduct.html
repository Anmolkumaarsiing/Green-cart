<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="css/addProduct.css">
    <script type="module" src="addProduct.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js"></script>
</head>
<body>
    <h1>Add Product</h1>
    <div class="form-container">
        <form id="productForm">
            <label for="id">ID:</label>
            <input type="text" id="id" required>

            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="preview">Preview Image URL:</label>
            <input type="url" id="preview" required>

            <label for="photos">Photos (comma-separated URLs):</label>
            <input type="text" id="photos" required>

            <label for="description">Description:</label>
            <textarea id="description" required></textarea>

            <label for="brand">Brand:</label>
            <input type="text" id="brand" required>

            <label for="price">Price:</label>
            <input type="number" id="price" required>

            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" required>

            <label for="isScrap">Is Scrap:</label>
            <select id="isScrap">
                <option value="false">No</option>
                <option value="true">Yes</option>
            </select>

            <button type="submit">Add Product</button>
        </form>
    </div>
</body>

</html>
