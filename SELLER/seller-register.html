<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREEN CART | APPLY AS A SELLER</title>
    <link rel="icon" href="/img/logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/seller-register.css">
    
    <!-- Include Flatpickr CSS and JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script type="module" src="seller-register.js" defer></script>
</head>
<body>
    <nav id="navbar">
        <div id="shopName"><a href="index.html"><b>CART</b>ER</a></div>
        <div id="google_translate_element" class="translate"></div>
    </nav>
    <h1 class="heading">APPLY AS A SELLER</h1>

    <form action="" method="POST">
        <div class="register">
            <div class="shopname">
                <label for="shopname">SHOP NAME: </label>
                <input type="text" id="shopname" name="shopname" required>
            </div>
            <div class="owner">
                <label for="owner">OWNER NAME: </label>
                <input type="text" id="owner" name="owner" required>
            </div>
            <div class="address">
                <label for="address">ADDRESS:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="timings">
                <label for="start-time">START TIME:</label>
                <input type="text" id="start-time" name="start-time" required>
            </div>
            <div class="timings">
                <label for="end-time">END TIME:</label>
                <input type="text" id="end-time" name="end-time" required>
            </div>
            <div class="contact">
                <label for="contact">CONTACT NO: </label>
                <input type="text" id="contact" name="contact" required>
            </div>
            <div class="E-Mail">
                <label for="E-Mail">E-Mail: </label>
                <input type="email" id="E-Mail" name="E-Mail" required>
            </div>
            <div class="category">
                <label for="category">CATEGORY:</label>
                <select id="category" name="category" required>
                    <option value="">Select a category</option>
                    <option value="fruits">Fruits</option>
                    <option value="vegetables">Vegetables</option>
                    <option value="scrap_items">Scrap Items</option>
                </select>
            </div>
            <div class="pincode">
                <label for="pincode">PINCODE: </label>
                <input type="text" id="pincode" name="pincode" required>
            </div>
            <div class="button">
                <button type="submit">Apply for seller</button>
            </div>
        </div>
    </form>
    <div>
        <img src="img/cart.png" class="image">
    </div>
</body>
</html>
