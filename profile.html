<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="icon" href="/img/logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
        }

        
        .profile-container {
            width: 400px;
            background-color: white;
            padding: 30px 40px; /* Increased padding */
            border-radius: 15px; /* Softer corners */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* More pronounced shadow */
            text-align: center;
        }

        .profile-picture {
            width: 150px; /* Larger picture */
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 25px; /* More bottom margin */
            position: relative;
            border: 4px solid #fff; /* Added border */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Picture shadow */
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease; /* Add transition for hover effect */
        }

        .profile-picture:hover img {
            transform: scale(1.1); /* Zoom effect on hover */
        }

        .profile-picture input[type="file"] {
            display: none;
        }

        .profile-picture label {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7); /* Darker background */
            color: white;
            padding: 10px 14px; /* Larger icon */
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px; 
            display: none;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .profile-picture:hover label {
            display: block;
        }

        .profile-picture label:hover {
            background-color: rgba(0, 0, 0, 0.9); /* Even darker on hover */
        }

        .profile-container h2 {
    font-size: 8vw;
    text-transform: uppercase;
    text-align: center;
    line-height: 1;
    font-size: 28px;
    position: relative;
    display: inline-block;
    white-space: nowrap;
}

.profile-container h2::after {
    --deco-height: 0.3125em;
    content: "";
    position: absolute;
    left: 0;
    right: 0;
    bottom: calc(var(--deco-height) * -0.625);
    height: var(--deco-height);
    background-image: url("data:image/svg+xml,%3Csvg width='100' height='64' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cg clip-path='url(%23a)'%3E%3Cpath d='M-17 30.5C-1 22 72-4 54 13 37.9 28.2-2.5 57.5 16 55.5s72-29 104-40' stroke='%2300FDCF' stroke-width='10'/%3E%3C/g%3E%3Cdefs%3E%3CclipPath id='a'%3E%3Cpath fill='%23fff' d='M0 0h100v64H0z'/%3E%3C/clipPath%3E%3C/defs%3E%3C/svg%3E%0A");
    background-size: auto 100%;
    background-repeat: round;
    background-position: 0em;
}



        .profile-field {
            margin-bottom: 18px;
            text-align: left;
        }

        .profile-field label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 16px; 
        }

        .profile-field span, 
        .profile-field input {
            display: block;
            width: 100%;
            padding: 12px; /* More padding */
            border: 1px solid #ddd;
            border-radius: 8px; /* Softer input fields */
            font-size: 16px;
        }

        .profile-field input {
            display: none;
        }

        .profile-field.edit-mode input {
            display: block;
        }

        .profile-field.edit-mode span {
            display: none;
        }

        .buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .buttons button {
            margin-left: 10px;
            padding: 12px 20px; /* Larger buttons */
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        .buttons .edit-btn {
            background-color: #007bff;
            color: white;
        }
        .buttons .edit-btn:hover {
            background-color: #007bff;
            transform: scale(1.05);
        }
        .buttons .save-btn {
            background-color: #28a745;
            color: white;
        }

        .buttons .cancel-btn {
            background-color: #dc3545;
            color: white;
        }

        .buttons button:hover {
            opacity: 0.9;
        }
        .buttons .logout-btn {
            background-color: #dc3545;
            color: white;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
}

.buttons .logout-btn:hover {
    background-color: #c82333; /* Darker red on hover */
    transform: scale(1.05); /* Slightly enlarge on hover */
}

    </style>
</head>
<body>

    <div class="profile-container">
        <div class="profile-picture">
          <img id="profile-image" src="https://i.ibb.co/s6D8jGY/3d-illustration-person-with-sunglasses-23-2149436188.jpg" alt="Profile Picture">
          <input type="file" id="image-upload" accept="image/*">
          <label for="image-upload" class="upload-icon">
            <i class="fas fa-camera"></i>
          </label>
        </div>

        <h2 id="fullname-display"></h2> 
      
        <div class="profile-field">
          <label for="firstname">First Name:</label>
          <span id="firstname-display"></span>
          <input type="text" id="firstname-input" value="First Name" />
        </div>
      
        <div class="profile-field">
          <label for="lastname">Last Name:</label>
          <span id="lastname-display"></span>
          <input type="text" id="lastname-input" value="Last Name" />
        </div>
    <div class="profile-field">
        <label for="email">Email:</label>
        <span id="email-display"></span>
        <input type="email" id="email-input" value="john.doe@example.com" >
    </div>
    <div class="profile-field">
        <label for="phone">Phone Number:</label>
        <span id="phone-display"></span>
        <input type="text" id="phone-input" value="123-456-7890">
    </div>
    <div class="profile-field">
        <label for="age">Age:</label>
        <span id="age-display"></span>
        <input type="number" id="age-input" value="30">
    </div>
    <div class="profile-field">
        <label for="address">Address:</label>
        <span id="address-display"></span>
        <input type="text" id="address-input" value="123 Main St, Suite 100, Springfield, 54321">
    </div>
    <div class="buttons">
        <button class="edit-btn"><i class="fas fa-edit"></i> Edit</button>
        <button class="save-btn" style="display: none;"><i class="fas fa-save"></i> Save</button>
        <button class="cancel-btn" style="display: none;"><i class="fas fa-times"></i> Cancel</button>
        <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button> <!-- New Logout Button -->
    </div>
    
</div>
<!-- Add Firebase SDKs before your script -->
<script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

<!-- Your custom script -->
<script type="module" src="profile.js"></script>




</body>
</html>
